services:
  - type: web
    name: notification-system
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /health
